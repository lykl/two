<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/loading.css">
    <!--[if lt IE 9]>
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<div class="header">
    环 信 管 理 后 台
</div>
<div class="main_bg">
    <div class="main">
        <div class="main_header">
        </div>
        <div class="main_main">
            <div>
                <input type="text" placeholder="请输入账号" class="uname">
                <span>
                       | <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <p class="unamep ">必填6~20位</p>
            </div>
            <div>
                <input type="password" placeholder="请输入密码" class="upassword">
                <span>
                            |<i class="glyphicon glyphicon-lock"></i>
                    </span>
                <p class="upasswordp ">有效长度为6~20位</p>
            </div>
            <div>
                <input type="password" placeholder="确认密码" class="upassword2">
                <span>
                            |<i class="glyphicon glyphicon-lock"></i>
                    </span>
                <p class="upasswordp2 ">确认密码</p>
            </div>
            <div>
                <input type="text" placeholder="请输入性别" class="usex">
                <span>
                                |<i class="glyphicon glyphicon-user"></i>
                        </span>
                <p class="usexp ">必填 (男，女)</p>
            </div>
            <div>
                <input type="text" placeholder="请输入电话" class="uphone">
                <span>
                                    |<i class="glyphicon glyphicon-earphone"></i>
                            </span>
                <p class="uphonep ">必填</p>
            </div>

        </div>
        <div class="main_bot">
            <div>
                <i class="glyphicon glyphicon-ok"></i>
            </div>
            <span>我同意遵守</span>
            <p>【环信即时通讯云服务使用协议】</p>
        </div>
        <div class="main_footer">
            <span class="denglu">登录</span>
            <input class="zhuce " disabled="disabled" type="submit" value="注册">
        </div>
    </div>
</div>

<body>

</body>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/loading.js"></script>

</html>
